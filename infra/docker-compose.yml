version: '0.1'

services:
  # ========== DATABASES ==========
  postgres:
    image: postgres:16-alpine
    container_name: geko-postgres
    restart: unless-stopped
    environment: 
      POSTGRES_USER: geko
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev-password}
      POSTGRES_DB: geko_ai
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geko -d geko_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:6-alpine
    container_name: geko-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD:  ${MONGO_PASSWORD:-dev-password}
      MONGO_INITDB_DATABASE: librechat
    ports:
      - "27017:27017"
    volumes: 
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver: "json-file"
      options:
        max-size:  "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name:  geko-redis
    restart:  unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dev-password}
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver: "json-file"
      options:
        max-size:  "10m"
        max-file: "3"

  # ========== CORE SERVICES ==========
  auth-service:
    build: 
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: geko-auth
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT:  5432
      DB_NAME: geko_ai
      DB_USER: geko
      DB_PASSWORD: ${DB_PASSWORD:-dev-password}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRE_IN: 24h
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver: "json-file"
      options:
        max-size:  "10m"
        max-file: "3"

  workspace-service:
    build: 
      context: ./services/workspace-service
      dockerfile: Dockerfile
    container_name: geko-workspace
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: geko_ai
      DB_USER: geko
      DB_PASSWORD: ${DB_PASSWORD:-dev-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-password}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports: 
      - "3003:3003"
    depends_on: 
      postgres:
        condition:  service_healthy
      redis: 
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  model-service:
    build: 
      context: ./services/model-service
      dockerfile: Dockerfile
    container_name: geko-models
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: geko_ai
      DB_USER: geko
      DB_PASSWORD: ${DB_PASSWORD:-dev-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-password}
      LIBRECHAT_URL: http://librechat:3080
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3005:3005"
    depends_on:
      postgres: 
        condition: service_healthy
      librechat:
        condition: service_healthy
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
      - geko-network
    logging:
      driver: "json-file"
      options: 
        max-size: "10m"
        max-file: "3"

  billing-service:
    build: 
      context: ./services/billing-service
      dockerfile: Dockerfile
    container_name: geko-billing
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: geko_ai
      DB_USER:  geko
      DB_PASSWORD:  ${DB_PASSWORD:-dev-password}
      REDIS_HOST:  redis
      REDIS_PORT:  6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-password}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_test_placeholder}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver:  "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rbac-service:
    build: 
      context: ./services/rbac-service
      dockerfile: Dockerfile
    container_name: geko-rbac
    restart:  unless-stopped
    environment: 
      NODE_ENV: ${NODE_ENV:-development}
      PORT:  3007
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: geko_ai
      DB_USER: geko
      DB_PASSWORD: ${DB_PASSWORD:-dev-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-password}
      LOG_LEVEL:  ${LOG_LEVEL:-info}
    ports:
      - "3007:3007"
    depends_on:
      postgres: 
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
      - geko-network
    logging:
      driver: "json-file"
      options: 
        max-size: "10m"
        max-file: "3"

  memory-service:
    build: 
      context: ./services/memory-service
      dockerfile: Dockerfile
    container_name: geko-memory
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-password}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3004:3004"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval:  10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  librechat: 
    build:
      context:  ./services/librechat-backend
      dockerfile: Dockerfile
    container_name: geko-librechat
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3080
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-dev-password}@mongodb:27017/librechat?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      MEILI_NO_ANALYTICS: true
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3080:3080"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/health"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - geko-network
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-gateway:
    build:
      context: ./services/ai-gateway
      dockerfile: Dockerfile
    container_name: geko-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: geko_ai
      DB_USER: geko
      DB_PASSWORD: ${DB_PASSWORD:-dev-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-password}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      LIBRECHAT_URL: http://librechat:3080
      AUTH_SERVICE_URL: http://auth-service:3001
      WORKSPACE_SERVICE_URL: http://workspace-service:3003
      MODEL_SERVICE_URL: http://model-service:3005
      BILLING_SERVICE_URL: http://billing-service:3006
      RBAC_SERVICE_URL:  http://rbac-service:3007
      MEMORY_SERVICE_URL: http://memory-service:3004
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports: 
      - "3002:3002"
    depends_on: 
      postgres:
        condition:  service_healthy
      auth-service:
        condition: service_healthy
      librechat:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geko-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data: 
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  geko-network:
    driver: bridge
    ipam:
      config: 
        - subnet: 172.25.0.0/16